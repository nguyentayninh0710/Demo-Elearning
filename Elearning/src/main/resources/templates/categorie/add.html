
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Add User</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4">Thêm mới tiêu đề</h3>
		<form method="post" th:action="@{/categorie/add}" th:object="${categorie}"
			enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					<div class="form-group">
						<label>Icon</label> <input type="file" name="fileImage"
							id="fileImage" accept="image/png, image/jpeg" />
					</div>
					<!--  <div class="form-group">
						<img id="thumbnail" alt="image review">
					</div>-->
					
					<div class="form-group">
						<label>Tiêu đề</label> <input type="text" class="form-control"
							th:field="*{title}" />
					</div>
				
				</div>
				
				<div class="col-12 mt-3">
					<button type="submit" class="btn btn-success">Lưu lại</button>
					<a class="btn btn-secondary" th:href="@{/categorie}">Quay lại</a>
				</div>
			</div>
		</form>
	</section>

</body>
</html>
